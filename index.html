<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda de Contactos</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <section class="container">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header col-sm-12">
            <h1>Contactos Telefónicos</h1>
            <span class="navbar-text navbar-right"># Contactos:<span id="cantidadContactos"></span>
          </div>
        </div>
      </nav>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group col-sm-5">
            <input type="text" class="form-control" placeholder="A quién buscas?">
          </div>
          <button type="submit" class="btn btn-default">Buscar</button>
        </div>
        <div class="col-sm-6 text-right">
          <!-- Button para sacar modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalDatos">
            Agregar Contacto
          </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalDatos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">Datos de contacto:</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group row" id="formularioDatosContacto">
                  <label for="nombreContacto" class="col-sm-3 col-form-label">Nombre</label>
                  <div class="col-sm-8">
                    <input class="form-control" type="text" value="" id="nombreContacto">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="telefonoContacto" class="col-sm-3 col-form-label">Número de Telefono</label>
                  <div class="col-sm-8">
                    <input class="form-control" type="tel" value="" id="telefonoContacto">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="emailContacto" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-8">
                    <input class="form-control" type="email" value="" id="emailContacto">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button id="guardarContacto" type="submit" class="btn btn-primary">Guardar Contacto</button>
              </div>
            </div>
          </div>
        </div> <!-- termina modal -->
      </div> <!-- cierre de row -->

      <div class="row" id="agenda">
      </div>
    </section>
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
